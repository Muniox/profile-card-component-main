<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__image-container">
        <img class="card__patern" src="./images/bg-pattern-card.svg" alt="" />
        <img
          class="card__image"
          src="./images/image-victor.jpg"
          alt="Victor Crest image"
        />
      </div>

      <div class="card__profile">
        <h2 class="card__profile-name">
          Victor Crest <span class="card__profile-age">26</span>
        </h2>
        <p class="card__profile-location">London</p>
      </div>

      <div class="card__stats">
        <div class="card__stats-item">
          <p class="card__stats-amount">80K</p>
          <p class="card__stats-title">Followers</p>
        </div>
        <div class="card__stats-item">
          <p class="card__stats-amount">803K</p>
          <p class="card__stats-title">Likes</p>
        </div>
        <div class="card__stats-item">
          <p class="card__stats-amount">1.4K</p>
          <p class="card__stats-title">Photos</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Muniox">Muniox</a>.
    </div>
  </body>
</html>
