<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card">
      <img src="./images/image-victor.jpg" alt="Victor Crest" />
      <h2>Victor Crest 26</h2>
      <p>London</p>
      <div class="card__stats">
        <div class="card__stats-item">
          <p class="card__stats-amount">80K</p>
          <p class="card__stats-title">Followers</p>
        </div>
        <div class="card__stats-item">
          <p class="card__stats-amount">803K</p>
          <p class="card__stats-title">Likes</p>
        </div>
        <div class="card__stats-item">
          <p class="card__stats-amount">1.4K</p>
          <p class="card__stats-title">Photos</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
